<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task CRUD</title>
    <link rel="stylesheet" href="../css/site.css" />
</head>
<body id="userContent">
    <h1 id="userTitle"></h1>
    <h3>Add</h3>
    <form id="addForm" action="javascript:void(0);" method="POST">
        <input type="text" id="add-name" placeholder="New Task">
        <input type="submit" value="Add">
    </form>
    
    <div id="edit-form-div" style="display: none;">
        <h3>Edit</h3>
        <form id="editForm" action="javascript:void(0);" method="PUT" >
            <p id="edit-id" style="display: none;"></p>
            <input type="checkbox" id="edit-isDone">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a aria-label="Close" style="cursor: pointer;" id="closeBtn">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tbody>
            <tr>
                <th>Is Done?</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
        </tbody>
    <tbody id="tableBody"></tbody>
    </table>
    <div id="updateUser">
        <button id="updateUserBtn">updat your name and password</button>
        <form id="updateUserForm" style="display: none;">
            <label for="" >name</label>
            <input type="text" id="newUserName">
            <label for="" >password</label>
            <input type="password" id="newUserPassword">
            <button type="submit">update</button>
        </form>
    </div>
    
    <div id="adminBtn">
       
    </div>

</body>
<script src="../js/utils.js"></script>
<script src="../js/tasks.js"></script>
<script type="text/javascript">
    getTasks();
</script>
</html>
